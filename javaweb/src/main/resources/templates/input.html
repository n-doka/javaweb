<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<h1 class="bg-warning text-white px-4 mb-4">Task</h1>
	<div class="container">
		<h2 th:text="${title}"></h2>
		<form method="post" th:action="@{/input/complete}" th:object="${form}">
			<table>
				<tr>
					<td><label>title</label></td>
					<td><input type="text" name="title" th:value="*{title}"></td>
				</tr>
				<tr>
					<td><label>detail</label></td>
					<td><input type="text" name="detail" th:value="*{detail}"></td>
				</tr>
			</table>
			<br>
				<input type="submit" value="保存" class="btn btn-warning text-white">
		</form>
	</div>
</body>

</html>
