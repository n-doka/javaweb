<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<h1 class="bg-warning text-white px-4 mb-4">Task</h1>
	<h2 th:text="${sub}"></h2>
	<div>
		<form method="post" th:action="@{/edited/}" th:object="${form}">
			<table>
				<tr th:each="item:${taskList}">
					<td th:text="*{item.id}"></td>
					<td th:text="*{item.title}"></td>
					<td th:text="*{item.detail}"></td>
					<td><label>title</label></td>
					<td><input type="text" name="title" th:value="*{item.title}"></td>
					<td><label>detail</label></td>
					<td><input type="text" name="detail" th:value="*{item.detail}"></td>
					<td><label>done</label></td>
					<p><select name="done">
						<option value="0">処理中</option>
						<option value="1">完了</option>
					</select></p>
				</tr>
			</table>
			<br>
			<input type="submit" value="保存" class="btn btn-warning text-white">
		</form>
	</div>

</body>

</html>
